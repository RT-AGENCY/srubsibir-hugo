<header class="header">
  <div class="header-top">
    <div class="container">
      <div class="header-contact">
        <span>{{ .Site.Params.email }}</span>
        <span>{{ .Site.Params.phone }}</span>
        <span>{{ .Site.Params.address }}</span>
      </div>
    </div>
  </div>

  <div class="header-main">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="{{ .Site.BaseURL }}">
            <img src="/images/logo.png" alt="{{ .Site.Title }}" class="logo-img">
            <span class="logo-text">{{ .Site.Title }}</span>
          </a>
        </div>

        <nav class="nav" id="main-nav">
          {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent " main" . }}active{{ end }}">
            {{ .Name }}
          </a>
          {{ end }}
        </nav>

        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Открыть меню">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Мобильное меню -->
  <div class="mobile-menu" id="mobile-menu">
    <div class="mobile-menu-content">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="mobile-nav-link">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
</header>
