{{ define "main" }}
<!-- Заголовок страницы -->
<section class="page-header">
  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ if .Description }}
    <p class="page-description page-desc-test">{{ .Description }}</p>
    {{ end }}
  </div>
</section>

<!-- Основной контент -->
<section class="page-content">
  <div class="container">
    <div class="content-wrapper about-test">
      {{ .Content }}
    </div>
  </div>
</section>

<!-- Видео секция -->
{{ if .Params.video_url }}
<section class="video-section">
  <div class="container">
    <h2>{{ .Params.video_title | default "Видео о работе компании" }}</h2>
    <div class="video-container">
      <iframe src="{{ .Params.video_url }}" title="{{ .Params.video_title }}" frameborder="0" allowfullscreen>
      </iframe>
    </div>
  </div>
</section>
{{ end }}

<style>
  /* Заголовок страницы */
  .page-header {
    background: var(--color-light);
    padding: 60px 0;
    text-align: center;
  }

  .page-header h1 {
    font-size: 2.5rem;
    color: var(--color-primary);
    margin-bottom: 15px;
  }

  .page-description {
    font-size: 1.2rem;
    color: var(--color-text-light);
    max-width: 600px;
    margin: 0 auto;
  }

  /* Основной контент */
  .page-content {
    padding: 0px 0 60px;
  }

  .content-wrapper {
    max-width: 800px;
    margin: 0 auto;
    font-size: 1.1rem;
    line-height: 1.7;
  }

  .content-wrapper h2 {
    color: var(--color-primary);
    font-size: 2rem;
    margin: 40px 0 20px 0;
    border-bottom: 2px solid var(--color-accent);
    padding-bottom: 10px;
  }

  .content-wrapper h3 {
    color: var(--color-secondary);
    font-size: 1.5rem;
    margin: 30px 0 15px 0;
  }

  .content-wrapper p {
    margin-bottom: 20px;
    color: var(--color-text);
  }

  .content-wrapper ul {
    margin: 20px 0;
    padding-left: 0;
    list-style: none;
  }

  .content-wrapper li {
    margin-bottom: 10px;
    padding-left: 30px;
    position: relative;
  }

  .content-wrapper li::before {
    content: "✓";
    position: absolute;
    left: 0;
    color: var(--color-accent);
    font-weight: bold;
    font-size: 1.2rem;
  }

  .content-wrapper ol {
    counter-reset: item;
    padding-left: 0;
  }

  .content-wrapper ol li {
    counter-increment: item;
    padding-left: 40px;
  }

  .content-wrapper ol li::before {
    content: counter(item);
    background: var(--color-primary);
    color: white;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 0.9rem;
    font-weight: bold;
    position: absolute;
    left: 0;
    top: 2px;
  }

  .content-wrapper strong {
    color: var(--color-primary);
  }

  .content-wrapper a {
    color: var(--color-primary);
    text-decoration: underline;
  }

  .content-wrapper a:hover {
    color: var(--color-secondary);
  }

  /* Видео секция */
  .video-section {
    background: var(--color-light);
    padding: 60px 0;
  }

  .video-section h2 {
    text-align: center;
    color: var(--color-primary);
    margin-bottom: 40px;
    font-size: 2rem;
  }

  .video-container {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    min-height: 400px;
    /* 16:9 */
    height: 0;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }

  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* Адаптивность */
  @media (max-width: 768px) {
    .page-header {
      padding: 40px 0;
    }

    .page-header h1 {
      font-size: 2rem;
    }

    .page-description {
      font-size: 1.1rem;
    }

    .page-content {
      padding: 40px 0;
    }

    .content-wrapper {
      padding: 0 20px;
      font-size: 1rem;
    }

    .content-wrapper h2 {
      font-size: 1.7rem;
    }

    .video-section {
      padding: 40px 0;
    }

    .video-container {
      margin: 0 20px;
    }
  }

  @media (max-width: 480px) {
    .page-header h1 {
      font-size: 1.8rem;
    }

    .content-wrapper h2 {
      font-size: 1.5rem;
    }

    .content-wrapper h3 {
      font-size: 1.3rem;
    }
  }
</style>
{{ end }}
