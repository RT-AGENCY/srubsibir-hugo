{{ define "main" }}
<div class="services-list-page">
  <div class="container">
    <!-- Заголовок -->
    <h1 class="page-title">Наши услуги</h1>
    
    <!-- Список услуг -->
    <div class="services-grid">
      {{ range .Pages }}
      <article class="service-card">
        <div class="service-card-content">
          <h2 class="service-card-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h2>
          
          {{ if .Params.description }}
          <p class="service-card-description">{{ .Params.description }}</p>
          {{ end }}
          
          <a href="{{ .Permalink }}" class="service-card-link">
            Подробнее
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </a>
        </div>
      </article>
      {{ end }}
    </div>
  </div>
</div>

<style>
.services-list-page {
  padding: 40px 0 60px;
  min-height: 70vh;
  background: #f8f9fa;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Заголовок */
.page-title {
  font-size: 2.5rem;
  color: #2c5530;
  margin-bottom: 50px;
  font-weight: 700;
  text-align: center;
}

/* Сетка услуг */
.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 30px;
}

/* Карточка услуги */
.service-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
  position: relative;
}

.service-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #8bc34a, #4a7c59);
}

.service-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 30px rgba(139, 195, 74, 0.2);
}

.service-card-content {
  padding: 30px;
}

.service-card-title {
  font-size: 1.5rem;
  margin-bottom: 15px;
  font-weight: 600;
}

.service-card-title a {
  color: #2c5530;
  text-decoration: none;
  transition: color 0.3s;
}

.service-card-title a:hover {
  color: #8bc34a;
}

.service-card-description {
  font-size: 1rem;
  line-height: 1.6;
  color: #666;
  margin-bottom: 20px;
}

.service-card-link {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  color: #8bc34a;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s;
}

.service-card-link svg {
  width: 20px;
  height: 20px;
  transition: transform 0.3s;
}

.service-card-link:hover {
  color: #2c5530;
}

.service-card-link:hover svg {
  transform: translateX(5px);
}

/* Пустое состояние */
.no-services {
  text-align: center;
  padding: 60px 20px;
  color: #666;
}

.no-services p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.no-services a {
  display: inline-block;
  padding: 12px 30px;
  background: #8bc34a;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  transition: background 0.3s;
}

.no-services a:hover {
  background: #2c5530;
}

/* Адаптивность */
@media (max-width: 768px) {
  .services-list-page {
    padding: 30px 0 40px;
  }

  .page-title {
    font-size: 2rem;
    margin-bottom: 35px;
  }

  .services-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }

  .service-card-content {
    padding: 25px 20px;
  }

  .service-card-title {
    font-size: 1.3rem;
  }
}

@media (max-width: 480px) {
  .page-title {
    font-size: 1.6rem;
  }

  .service-card-title {
    font-size: 1.2rem;
  }

  .service-card-description {
    font-size: 0.95rem;
  }
}
</style>
{{ end }}
