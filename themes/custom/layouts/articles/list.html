{{ define "main" }}
<div class="articles-list-page">
    <div class="container">
        <!-- Breadcrumbs -->
        <nav class="breadcrumbs">
            <a href="{{ .Site.BaseURL }}">Главная</a> — {{ .Title }}
        </nav>

        <!-- Заголовок страницы -->
        <h1 class="page-title">{{ .Title }}</h1>

        <!-- Сетка статей -->
        <div class="articles-grid">
            {{ range .Pages }}
            <article class="article-card">
                {{ with .Params.hero_image }}
                <a href="{{ $.Permalink }}" class="article-image-link">
                    <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="article-image">
                </a>
                {{ end }}
                
                <div class="article-card-content">
                    <h2 class="article-card-title">
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </h2>
                    
                    <div class="article-meta">
                        <time datetime="{{ .Date.Format "2006-01-02" }}">
                            {{ .Date.Format "02.01.2006" }}
                        </time>
                    </div>
                    
                    <p class="article-excerpt">
                        {{ .Summary }}
                    </p>
                    
                    <a href="{{ .Permalink }}" class="read-more-btn">Читать далее</a>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</div>

<style>
.articles-list-page {
    background: #f8f8f8;
    min-height: 100vh;
    padding-bottom: 80px;
}

.breadcrumbs {
    padding: 30px 0;
    font-size: 14px;
    color: #999;
}

.breadcrumbs a {
    color: #999;
    text-decoration: none;
    transition: color 0.3s;
}

.breadcrumbs a:hover {
    color: #00a651;
}

.page-title {
    font-size: 48px;
    font-weight: 700;
    color: #000;
    margin-bottom: 50px;
}

.articles-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    gap: 30px;
}

.article-card {
    background: #fff;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
}

.article-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.article-image-link {
    display: block;
    overflow: hidden;
    height: 270px;
}

.article-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.article-card:hover .article-image {
    transform: scale(1.05);
}

.article-card-content {
    padding: 30px;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
}

.article-card-title {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 15px;
    line-height: 1.3;
}

.article-card-title a {
    color: #000;
    text-decoration: none;
    transition: color 0.3s ease;
}

.article-card-title a:hover {
    color: #00a651;
}

.article-meta {
    font-size: 14px;
    color: #999;
    margin-bottom: 15px;
}

.article-excerpt {
    font-size: 15px;
    color: #666;
    line-height: 1.7;
    margin-bottom: 25px;
    flex-grow: 1;
}

.read-more-btn {
    display: inline-block;
    color: #00a651;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
    align-self: flex-start;
}

.read-more-btn:hover {
    color: #008a43;
}

/* Адаптив */
@media (max-width: 1200px) {
    .articles-grid {
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    }
}

@media (max-width: 768px) {
    .page-title {
        font-size: 36px;
    }
    
    .articles-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .article-image-link {
        height: 220px;
    }
    
    .article-card-content {
        padding: 20px;
    }
    
    .article-card-title {
        font-size: 20px;
    }
}

@media (max-width: 480px) {
    .page-title {
        font-size: 28px;
        margin-bottom: 30px;
    }
}
</style>
{{ end }}
